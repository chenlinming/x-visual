<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>XTest-Dyan Tween Target</title>
    <script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
    <script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
    "use strict";

    class TestDynamicPos extends xv.XSys {
        constructor(ecs, options) {
            super(ecs);
            this.ecs = ecs;
        }

        update(tick, entities) {
            if (xworld.xview.flag > 0 && xworld.xview.cmds[0].code === 'key') {
                var cmd = xworld.xview.cmds[0].cmd
                if (cmd) {
                    for (const e of entities) {
                        if (!xv.XTweener.isPlaying(e.CmpTweens, 0)) {
                            // see animizer
                            // cmp.affines.push({interpos: {positions, t}, vec3: new vec3()}); // vec3 is a buffer
                            var dir = 0;
                            if (cmd === 'left') {
                                dir = -1;
                            }
                            else if (cmd === 'right') {
                                dir = 1;
                            }
                            else continue;

                            xv.MorphingAnim.changePosition(e.CmpTweens.tweens[0],
                                        [100 * dir, 0, 0]); // change first interpos.position[1]
                            e.CmpTweens.startCmds.push(0);
                        }
                    }
                }
            }
        }
    }
    TestDynamicPos.query = { iffall: ['Obj3', 'CmpTweens'] };

    // initiating xworld
    const xworld = new xv.XWorld(document.getElementById('canv'),
                        window, {canvasize: [480, 320]});
    const ecs = xworld.xecs;

    xworld.addSystem('test', new TestDynamicPos(ecs, {}));

    /// pinned line 56-72: guid/tests.rst

    const ent1 = {
        id: 'entity1',
        Obj3: { geom: xv.XComponent.Obj3Type.BOX,
                box: [80, 80, 80] },
        Visual:{vtype: xv.AssetType.mesh,
                asset: 'tex/byr0.png' },
        ModelSeqs: { script: [ [
            { mtype: xv.XComponent.AnimType.POSITION,
              paras: { start: 0,
                       translate: [[0, 0, 0], [100, 0, 0]],
                       ease: undefined} }] ] },
        CmpTweens: {}
    };
    xworld.addEntities(ent1);


    xworld.startUpdate();
  </script>
</body>
</html>
