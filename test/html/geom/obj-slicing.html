<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - Slicing Plane</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
	<style>input[id] {width: 4.9em}</style>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [600, 400]});

	xworld.addEntities([
	  { id: 'parent-box',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [80, 80, 80] },
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.XComponent.ShaderFlag.boxSlice,
			paras: {
				side: THREE.FrontSide,
			},
			asset: '../../assets/tex/byr0.png' } ,
	  }	]);

	xworld.startUpdate();

  </script>
</body>
</html>
