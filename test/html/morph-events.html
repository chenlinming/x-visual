<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>XTest-Morph Color</title>
    <script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
    <script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <p>Press spacebar to start again.</p>
  <p>Press ctrl to navigate to the left.</p>
  <p>Press shift to navigate to the right.</p>
  <script>
    "use strict";

    /**Senario: suppose you have a model changing colors. */
    class EvtMorphing extends xv.XSys {
        constructor(ecs, options) {
            super(ecs);
            this.ecs = ecs;
            this.seqx = 1;
            options.xworld.addEntities( this.initEnts() );
        }

        update(tick, entities) {
             if (xworld.xview.flag > 0) {
                this.cmd = xworld.xview.cmds[0].cmd;
            }
            else this.cmd = undefined;

            if (this.cmd === 'fire') {
                this.seqx++;
                this.seqx %= 3;
            }
            else return;

            for (const e of entities) {
                e.CmpTweens.startCmds.push(this.seqx);
            }
        }

		triggerI(cmpTweens, seqx) {
			if (this.ending === cmpTweens.entity.id) {
				this.ending = undefined;
				XTweener.startSeq(this.nextEnt.cmpTweens, seqx);
				this.nextEnt = undefined;
			}
		}

        initEnts() {
            const disp = {
                id: 'dispatcher',
                Obj3: { geom:   xv.XComponent.Obj3Type.Tetrahedron,
                        box:   [80, 0],
						transform: [{translate: [0, 120, 0]}],
                        // mesh is inited by thrender, can be ignored here - MorphSwitch's target
                        mesh:   undefined,
                        uniforms: {opacity: 1.0}},
                Visual:{vtype:  xv.AssetType.mesh,
                        shader: xv.XComponent.ShaderFlag.colorArray,
                        paras:{ colors: [ [1, 0, 0] ] } },
                ModelSeqs: {
                    script: [[{
                        mtype:  xv.XComponent.AnimType.ROTAXIS,
                        paras: {start: 0,
                                duration: 1.8,
                                deg: [0, 120],
								axis: [0, 1, 0],
                                ease: undefined}} ]],
                    fFinished: [this.triggerI], // Sequence ending event handler
                  },
                CmpTweens: {}
            };
            // a box can changing colors
            const ent1 = {
                id: 'color1',
                Obj3: { geom:   xv.XComponent.Obj3Type.BOX,
                        box:   [200, 120, 80],
						transform: [{translate: [-100, 0, 0]}],
                        // mesh is inited by thrender, can be ignored here - MorphSwitch's target
                        mesh:   undefined,
                        uniforms: {opacity: 1.0}},
                Visual:{vtype:  xv.AssetType.mesh,
                        shader: xv.XComponent.ShaderFlag.colorArray,
                        // colors' morphing weight variable name: u_morph0, u_morph1, ...
                        paras:{ colors: [
                            [1, 0, 0],
                            [0, 0, 1],
                            [0, 1, 0]
                        ] } },
                ModelSeqs: {script:
                    [ [{mtype:  xv.XComponent.AnimType.U_MORPHi,
                        paras: {start: 0,            // auto start
                                duration: 0.71,      // seconds
                                uniforms: {
                                    u_morph0: [0, 1],
                                    u_morph1: [0, 0],
                                    u_morph2: [0, 0]
                                },
                                ease: xv.XEasing.Elastic.Elastic} }],
                      [{mtype:  xv.XComponent.AnimType.U_MORPHi,
                        paras: {start: Infinity,
                                duration: 0.62,
                                uniforms: {
                                    u_morph0: [0, 0],
                                    u_morph1: [0, 1],
                                    u_morph2: [0, 0]
                                },
                                ease: undefined} }],
                      [{mtype:  xv.XComponent.AnimType.U_MORPHi,
                        paras: {start: Infinity,
                                duration: 0.53,
                                uniforms: {
                                    u_morph0: [0, 0],
                                    u_morph1: [0, 0],
                                    u_morph2: [0, 1] },
                                ease: undefined} }] ] },
                CmpTweens: {}
            };

            const ent2 = {
                id: 'color2',
                Obj3: { geom:   xv.XComponent.Obj3Type.BOX,
                        box:   [200, 120, 80],
						transform: [{translate: [100, 0, 0]}],
                        // mesh is inited by thrender, can be ignored here - MorphSwitch's target
                        mesh:   undefined,
                        uniforms: {opacity: 1.0}},
                Visual:{vtype:  xv.AssetType.mesh,
                        shader: xv.XComponent.ShaderFlag.colorArray,
                        // colors' morphing weight variable name: u_morph0, u_morph1, ...
                        paras:{ colors: [
                            [1, 0, 0],
                            [0, 0, 1],
                            [0, 1, 0]
                        ] } },
                ModelSeqs: {script:
                    [ [{mtype:  xv.XComponent.AnimType.U_MORPHi,
                        paras: {start: 0,            // auto start
                                duration: 0.71,      // seconds
                                uniforms: {
                                    u_morph0: [0, 1],
                                    u_morph1: [0, 0],
                                    u_morph2: [0, 0]
                                },
                                ease: xv.XEasing.Elastic.Elastic} }],
                      [{mtype:  xv.XComponent.AnimType.U_MORPHi,
                        paras: {start: Infinity,
                                duration: 0.62,
                                uniforms: {
                                    u_morph0: [0, 0],
                                    u_morph1: [0, 1],
                                    u_morph2: [0, 0]
                                },
                                ease: undefined} }],
                      [{mtype:  xv.XComponent.AnimType.U_MORPHi,
                        paras: {start: Infinity,
                                duration: 0.53,
                                uniforms: {
                                    u_morph0: [0, 0],
                                    u_morph1: [0, 0],
                                    u_morph2: [0, 1] },
                                ease: undefined} }] ] },
                CmpTweens: {}
            };
            return [disp, ent1, ent2];
        }
    }

    EvtMorphing.query = { iffall: ['Obj3'] };

    // initiating xworld
    const xworld = new xv.XWorld(document.getElementById('canv'),
                        window, {canvasize: [480, 320]});
    const ecs = xworld.xecs;

    xworld.addSystem('test', new EvtMorphing(ecs, {xworld}));
    xworld.startUpdate();
  </script>
</body>
</html>
