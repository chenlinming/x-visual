<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - Buildings</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
	<style>input[id] {width: 4.9em}</style>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	var json0 = {
	  "type": "FeatureCollection",
	  "features": [
		{ "type": "Feature", "properties": {"height": 2},
		  "geometry": {
			"type": "polygon",
			"coordinates": [[-100, -100], [-10, -100], [-10, 100], [-100, 100]]
		  }
	    },
		{ "type": "Feature", "properties": {"height": 2},
		  "geometry": {
			"type": "polygon",
			"coordinates": [[10, -100], [100, -100], [100, 100], [10, 100]]
		  }
		}
	  ]
	};
	document.getElementById('txt').value = JSON.stringify(json0);
	var o0 = [0, 0];

	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [600, 400]});

	xworld.addEntities([
	  { id: 'texbuilding1',
		Obj3: { geom: xv.XComponent.Obj3Type.GeoPrism,
				box: [] },
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.XComponent.ShaderFlag.boxLayers,
			paras: {
				layers: 5,
				// map
				features: json0.features,
				origin: o0,
				geostyle: { height: 5, scale: 0.02 },
			} } ,
		ModelSeqs: { script: [[{
			mtype:  xv.XComponent.AnimType.U_NOW,
			paras: {start: 0,
				speed: 0.001,   // speed para alwasy comes with U_NOW
				duration: 0 }	// ignored
			}]]
		},
		CmpTweens: {}
	  }] );

	xworld.startUpdate();

  </script>
</body>
</html>
