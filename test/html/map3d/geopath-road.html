<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest SVG -&gt; Obj3</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

    var json0 = {
	    "type": "FeatureCollection",
	    "features": [
	        { "type": "Feature", "properties": { "name": "3 waypoints", "highway": "motorway", "oneway": "yes" },
	            "geometry": {
	                "type": "LineString",
	                "coordinates": [ [-50,0], [50,0], [100, 80], [100, 120] ]
	            }
	        }
	    ]
	};
	var origin0 = [0, 0];

	// 2 parallel way
    var json1 = {
	    "type": "FeatureCollection",
	    "features": [
	        { "type": "Feature", "properties": { "name": "cross df", "highway": "motorway", "oneway": "yes" },
	            "geometry": {
	                "type": "LineString",
	                "coordinates": [[11582404.84,3604991.03],[11582541.34,3605015.53],[11582615.46,3605028.85]]
	            }
	        },
	        { "type": "Feature", "properties": { "name": "cross df", "highway": "motorway", "oneway": "yes" },
	            "geometry": {
	                "type": "LineString",
	                "coordinates": [[11582610.8,3605054.72],[11582510.7,3605038.04],[11582397.7,3605018.89]]
	            }
	        }
	    ]
	};
	var origin = [11582510.7,3605038.04];

	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [600, 400], frustum: {fov: 100000} });

	xworld.addEntities( {
		id: 'way1',
		Obj3: { geom: xv.XComponent.Obj3Type.MapXZRoad,
				box: [-10] },    // y0
		Visual:{
			vtype: xv.AssetType.mesh,
			paras: {
				features: json1.features,
				origin: origin,
				style: {halfWidth: 16} },
			asset: '../../assets/tex/ruler256.png'
		}
	});

	xworld.addEntities( {
		id: 'way0',
		Obj3: { geom: xv.XComponent.Obj3Type.MapXZRoad,
				uniforms: {opacity: 1.0},
				box: [-6] },    // y0
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.ShaderFlag.colorArray,
			paras: {
				features: json0.features,
				origin: origin0,
				style: {halfWidth: 10},
				colors: [[0.4, 0.4, 0.5]] } }
	});

	xworld.startUpdate();
  </script>
</body>
</html>
