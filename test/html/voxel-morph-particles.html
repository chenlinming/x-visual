<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest-Morph</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.1.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	/**Senario: suppose you have 2 models to be morphed (animated). */
	// initiating xworld
	const defs = [];
	defs.push({
		id: 'ent1',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [200, 120, 80],	// bounding box
				// mesh is inited by thrender, can be ignored here - MorphSwitch's target
				mesh: undefined,
				// invisible: true,
			 	uniforms: {opacity: 0.9}},
		Visual:{vtype: xv.AssetType.mesh,
				paras: {tex_alpha: 0.9},
				asset: null },
	});

	defs.push({
		id: 'ent2',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [260, 20, 200],	// bounding box
				mesh: undefined,
				// invisible: true,
			 	uniforms: {opacity: 0.1}},
		Visual:{vtype: xv.AssetType.wireframe,
				paras: {alpha: 0.1},
				asset: null },
	});

	defs.push({
		id: 'ent3',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [200, 10, 20],	// bounding box
				mesh: undefined,
				invisible: true,
			 	uniforms: {opacity: 0.1}},
		Visual:{vtype: xv.AssetType.wireframe,
				paras: {alpha: 0.1},
				asset: null },
	});

	defs.push({
		id: 'points',
		Obj3: { geom: xv.XComponent.Obj3Type.NA,	// use the geometry of ent1
				box: [200, 2, 1],
				transform: {translate: [100, 0, 0],
							rotate: [45, 0, 0]},
				mesh: undefined,					// THREE.Points
			 	invisible: false },					// It's visible, but alpha 0?
		Visual:{vtype: xv.AssetType.cubeVoxel,
				asset: 'ent1',
				shader: xv.XComponent.ShaderFlag.cubeVoxels,
				paras: {vert_scale: '30.',
						u_tex: 'tex/spark1.png',
						uniforms:{u_cubes: ['ent1', 'ent2', 'ent3'],// ent2.Obj3.mesh, matrix, etc.
								  u_alpha: 0.5,
								  u_sects: [5, 8, 3] } }},			// sections in x, y, z
		ModelSeqs: {
			script: [[{ mtype: xv.XComponent.AnimType.U_VERTS_TRANS,
						paras: {start: 0,
								duration: 3.401,
								uniforms: { u_morph0: [0, 0.4],
											u_morph2: [0, 0],
											a_noise: [0, 3] },
		 						ease: undefined} },
					  { mtype: xv.XComponent.AnimType.U_VERTS_TRANS,
						paras: {start: 1.2,         // ignored
								duration: 0.202,
								uniforms: { u_morph0: [0.4, 1],
											a_noise: [3, 0.02] },
		 						ease: undefined} },
					  { mtype: xv.XComponent.AnimType.U_VERTS_TRANS,
						paras: {start: 0,
								duration: 0.203,
								uniforms: { u_morph0: [0, 0],
											u_morph1: [0, 1],	// clear 0, TODO docs
											a_noise: [0.2, 0.02] },
		 						ease: undefined} },
					  { mtype: xv.XComponent.AnimType.U_VERTS_TRANS,
						paras: {start: 0,
								duration: 0.204,
								uniforms: { u_morph1: [0, 0],
											u_morph2: [0, 1],
											a_noise: [0.2, 0.02] },
		 						ease: undefined },
						followBy: [{entity: 'points',// repeat
									seqx: 0,
									start: 0.0}]
								},
					]] },
		CmpTweens: {}
	});

	const xworld = new xv.XWorld(document.getElementById('canv'),
						window, {canvasize: [480, 320]});
	xworld.addEntities(defs);
	xworld.startUpdate();
  </script>
</body>
</html>
