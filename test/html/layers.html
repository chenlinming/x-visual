<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest-ECS</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.2.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	var log = true;
	class Cubesys extends xv.XSys {
		constructor(ecs, options) {
			super(ecs);
			this.ecs = ecs;
			this.initCube(ecs, options.xscene);
		}

		update(tick, entities) {
		 	if (xworld.xview.flag > 0) {
				var cmd = xworld.xview.cmds[0].cmd;
				if (e.Obj3) {
					var c = eval(cmd);
					if (1 <= c && c <= 4)
						xv.xworld.channel(c);
				}
			}
		}

		initCube(ecs, scene) {
			if (ecs) {
				var cube = ecs.createEntity({
					id: '1',
					Obj3: { geom: xv.XComponent.Obj3Type.BOX,
							box: [80, 80, 80],
							channels: [1],
							transform: [{translate: [-100, 0, 0]}],
							mesh: undefined },		// Thrender will handle this
					GpuPickable: {},
					Visual: {vtype: xv.AssetType.mesh,
							 asset: 'tex/gpupick-debug.png'}
				});

				cube = ecs.createEntity({
					id: '2',
					Obj3: { geom: xv.XComponent.Obj3Type.BOX,
							box: [80, 80, 80],
							channels: [1, 2],
							transform: [{translate: [0, 0, 100]}],
							mesh: undefined },		// Thrender will handle this
					GpuPickable: {},
					Visual: {vtype: xv.AssetType.mesh,
							 asset: 'tex/gpupick-debug.png'}
				});

				cube = ecs.createEntity({
					id: '3',
					Obj3: { geom: xv.XComponent.Obj3Type.BOX,
							box: [80, 80, 80],
							channels: [1, 3],
							transform: [{translate: [0, -100, 0]}],
							mesh: undefined },		// Thrender will handle this
					GpuPickable: {},
					Visual: {vtype: xv.AssetType.mesh,
							 asset: 'tex/gpupick-debug.png'}
				});

				cube = ecs.createEntity({
					id: '4',
					Obj3: { geom: xv.XComponent.Obj3Type.BOX,
							box: [80, 80, 80],
							channels: [1, 4],
							transform: [{translate: [0, 100, 0]}],
							mesh: undefined },		// Thrender will handle this
					GpuPickable: {},
					Visual: {vtype: xv.AssetType.mesh,
							 asset: 'tex/gpupick-debug.png'}
				});
			}
		}
	}

	Cubesys.query = { any: ['Visual', 'CmdFlag'] };

	const xworld = new xv.XWorld(document.getElementById('canv'), window, {channel: true});
	const ecs = xworld.xecs;
	const xscene = xworld.xscene;

	xworld.addSystem('test', new Cubesys(ecs, {xscene}));

	xworld.startUpdate();
  </script>
</body>
</html>
