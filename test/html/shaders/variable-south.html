<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - Rotating Box</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
	<style>input[id] {width: 4em}</style>
</head>
<body>
  <canvas id='canv'></canvas>
  <p>XZ box south <input id='south' value='0.25'/> &pi; ; XY box speed <input id='south' value='0.001'/></p>
  <script>
	"use strict";

	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [600, 300]});

	xworld.addEntities( [
	  { id: 'layers',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				transform: [ { translate: [-20, 0, -20] } ],
				box: [200, 320, 200] },
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.XComponent.ShaderFlag.boxLayers,
			paras: {
				color: [0.2, 0.0, 0.8, 1], // BOX color
				// tiles
				edgeWeight: 3.0,
				xztile: {
					hue: [0.3, 0.7, 0.2, 0.4], // tile hue
					box: [90, 90],    // must present if using geometry otherthan GeoPrism.
					tiles: [12, 18],
					change: true,
					layers: 1,
					layerDist: 80,    // 80 x 4 = 320 (box.h)
					y0: -160 },
				yztile: {
					box: [320, 90],
					tiles: [2, 1],
					change: true,
					layers: 1,
					layerDist: 90,    // 90 x 1 = 90 (box.w)
					x0: -45 },
				xytile: {
					box: [90, 320],
					tiles: [1, 2],
					change: true,
					layers: 1,
					layerDist: 45,    // 45 x 2 = 90 (box.d)
					z0: -45 },
		} },
		ModelSeqs: { script: [[{
			mtype:  xv.XComponent.AnimType.U_NOW,
			paras: {start: 0,
					speed: 0.001}     // speed para alwasy comes with U_NOW
			}]]
		},
		CmpTweens: {} },
	  { id: 'calibra',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [200, 320, 200] },
		Visual:{ vtype: xv.AssetType.wireframe } }
	] );

	xworld.startUpdate();

  </script>
</body>
</html>
