<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - Rotating Box</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
	<style>input[id] {width: 4em}</style>
</head>
<body>
  <canvas id='canv'></canvas>
  <p>XZ box south <input id='south' value='0.25'/> &pi; ; XY box speed <input id='south' value='0.001'/></p>
  <script>
	"use strict";

	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [600, 300]});

	xworld.addEntities( {
		id: 'layers',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [100, 300, 100] },
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.XComponent.ShaderFlag.boxLayers,
			paras: {
				color: [0, 0.7, 0.8, 1], // BOX color
				// cube: [{
				// 	box: [0.2, 0.2, 0.9, 0.4, 0.1], // x, z, w, d, h
				// 	u_tex: 'data:application/x-visual+img,color-pixel [1, 1, 0]' } ],
				xztile: {
					hue: [0.3, 0.7, 0.2, 0.4], // tile hue
					edgeWeight: 16.0,
					box: [120, 120], // must present if using geometry otherthan GeoPrism.
					tiles: [14, 15],
					change: true,
					layers: 5,
					floorHeight: 36, // Obj3Type.BOX can't tell shader layer height.
					y0: -150,
				}
		} },
		ModelSeqs: { script: [[{
			mtype:  xv.XComponent.AnimType.U_NOW,
			paras: {start: 0,
				speed: 0.001,   // speed para alwasy comes with U_NOW
				duration: 0 }	// ignored
			}]]
		},
		CmpTweens: {}
	} );

	xworld.startUpdate();

  </script>
</body>
</html>
