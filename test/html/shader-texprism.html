<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - Texture of Prism</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
	<style>input[id] {width: 4.9em}</style>
</head>
<body>
  <canvas id='canv'></canvas>
  <br><textarea id="txt" rows="9" cols="73"></textarea>
  <script>
	"use strict";

	var json0 = {
	  "type": "FeatureCollection",
	  "features": [
		// { "type": "Feature", "properties": {"height": 2},
		//   "geometry": {
		// 	"type": "polygon",
		// 	// "coordinates": [[-200, -100], [-140, -100], [-140, 100], [-200, 100]]
		// 	"coordinates": [[-50, -100], [50, -100], [50, 100], [-50, 100]]
		//   }
	    // },
		{ "type": "Feature", "properties": {"height": 2},
		  "geometry": {
			"type": "polygon",
			"coordinates": [[-250, 0], [0, -250], [250, 0], [0, 250]]
		  }
		}
	  ]
	};
	document.getElementById('txt').value = JSON.stringify(json0);
	var o0 = [-0, 0];

	const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [600, 360]});

	xworld.addEntities([
	  { id: 'prism',
		// Obj3: { geom: xv.XComponent.Obj3Type.BOX,
		Obj3: { geom: xv.XComponent.Obj3Type.GeoPrism,
				box: [] },
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.XComponent.ShaderFlag.texPrism,
			paras: {
				side: THREE.FrontSide,
				tile: {
					change: true,
					layers: 5 },
				u_tex: [
					'tex/wood.png',    // 0: lateral faces (wall)
					'tex/ruler256.png',  // 1: base faces (root)
					'tex/byr0.png'],     // 2: optional, layer faces (floor)

				// geojson geometry handling
				// configuration similar with Obj3Type.Hexatile
				features: json0.features,
				origin: o0,
				geostyle: {
					height: 25, scale: 1,
					groups: 3,
					onGroup: (fx, feature) => { return fx % 3; } }, // then update() can change morphings
			} } ,
		ModelSeqs: { script: [[{
			mtype:  xv.XComponent.AnimType.U_NOW,
			paras: {start: 0,
				speed: 0.001,   // speed para alwasy comes with U_NOW
				duration: 0 }	// ignored
			}]]
		},
		CmpTweens: {}
	  },
	  // { id: 'box',
		// Obj3: { geom: xv.XComponent.Obj3Type.BOX,
		// 		transform: [ {translate: [120, 0, 0]} ],
		// 		box: [100, 100, 200] },
		// Visual:{
		// 	vtype: xv.AssetType.mesh,
		// 	shader: xv.XComponent.ShaderFlag.texPrism,
		// 	paras: {
		// 		side: THREE.FrontSide,
		// 		tile: {
		// 			change: true,
		// 			layers: 5 },
		// 		u_tex: [
		// 			'tex/wood.png',    // 0: lateral faces (wall)
		// 			'tex/ruler256.png',  // 1: base faces (root)
		// 			'tex/byr0.png'],     // 2: optional, layer faces (floor)
	  //
		// 		// geojson geometry handling
		// 		// configuration similar with Obj3Type.Hexatile
		// 		features: json0.features,
		// 		origin: o0,
		// 		geostyle: {
		// 			height: 25, scale: 1,
		// 			groups: 3,
		// 			onGroup: (fx, feature) => { return fx % 3; } }, // then update() can change morphings
		// 	} }
	  // }
	] );

	xworld.startUpdate();

  </script>
</body>
</html>
