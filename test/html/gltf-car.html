<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest-GLTF xloader</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	var log = true;
	class Citysys extends xv.XSys {
		constructor(ecs, options) {
			super(ecs);
			this.ecs = ecs;
			this.initCity(ecs, options.xscene);
		}

		update(tick, entities) {
			if (log) {
				log = false;
				console.log('city-sys');
			}

	    	for (const e of entities) {
				if (e.CmdFlag) {
				 	if (e.CmdFlag.flag > 0) {
						// console.log(e.UserCmd);
						this.cmd = e.UserCmd.cmds[0].cmd;
					}
					else this.cmd = undefined;
				}
				else if (e.Visual) {
					if (this.cmd)
						console.log('visual changing: ', this.cmd);
				}
			}
		}

		initCity(ecs, scene) {
			if (ecs) {
				var car_3 = ecs.createEntity({
					id: 'car_3',
					Obj3: { geom: xv.XComponent.Obj3Type.USER,	// not used
							box: [0, 0, 0],						// not used
							transform: [
								{ rotate: {deg: -90, axis: [0, 1, 0]} },
								{ translate: [-80, -90, -380] },
								{ scale: [1, 1, 1] } ],
							mesh: undefined },					// Thrender will handle this
					Visual:{vtype: xv.AssetType.gltf,
							paras: {nodes: ['CAR_03'],
									withTransform: false},
							asset: 'city/scene.gltf'},
					ModelSeqs: { script: [ [
						  { mtype: xv.XComponent.AnimType.POSITION,
							paras: { start: 0,
							translate: [[0, 0, 0], [100, 0, 0]],
							ease: undefined} }] ] },
				});

				var car_4 = ecs.createEntity({
					id: 'car_4',
					Obj3: { geom: xv.XComponent.Obj3Type.USER,	// not used
							box: [0, 0, 0],						// not used
							transform: [
								{ rotate: {deg: -90, axis: [0, 1, 0]} },
								{ translate: [120, -80, -360] },
								{ scale: [1, 1, 1] } ],
							mesh: undefined },					// Thrender will handle this
					Visual:{vtype: xv.AssetType.gltf,
							paras: {nodes: ['Car_04'],
									withTransform: false},
							asset: 'city/scene.gltf'},
					ModelSeqs: { script: [ [
						  { mtype: xv.XComponent.AnimType.POSITION,
							paras: { start: 0,
							translate: [[0, 0, 0], [100, 0, 0]],
							ease: undefined} }] ] },
				});

				var car_4_1 = ecs.createEntity({
					id: 'car_4.1',
					Obj3: { geom: xv.XComponent.Obj3Type.USER,	// not used
							box: [0, 0, 0],						// not used
							transform: [
								{ scale: [1, 1, 1.5] },
								{ rotate: {deg: 90, axis: [0, 1, 0]} },
								{ translate: [260, -80, -510] } ],
							mesh: undefined },					// Thrender will handle this
					Visual:{vtype: xv.AssetType.gltf,
							paras: {nodes: ['Car_04'],
									withTransform: false},
							asset: 'city/scene.gltf'},
					ModelSeqs: { script: [ [
						  { mtype: xv.XComponent.AnimType.POSITION,
							paras: {
								start: 0,
                                duration: 2,
								translate: [[0, 0, 0], [100, 0, 0]],
								ease: undefined} }] ]
					},
				});

				var road = ecs.createEntity({
					id: 'road',
					Obj3: { geom: xv.XComponent.Obj3Type.USER,	// not used
							box: [0, 0, 0],						// not used
							transform: [
								// { translate: [-369, -90, -920] },     //  see parent node (CARS) matrix
								{ translate: [-0, -0, -0] },     //  see parent node (CARS) matrix
								{ scale: [1, 1, 1] } ],
							mesh: undefined },					// Thrender will handle this
					Visual:{vtype: xv.AssetType.gltf,
							paras: {nodes: ['ROAD', 'Light_3'],
									withTransform: true,
									color: undefined},			// random
							asset: 'city/scene.gltf'},
					ModelSeqs: { script: [ [
						  { mtype: xv.XComponent.AnimType.POSITION,
							paras: { start: 0,
							translate: [[0, 0, 0], [100, 0, 0]],
							ease: undefined} }] ] },
				});
			}
		}
	}

	Citysys.query = { any: ['Visual', 'Obj3'] };

	const xworld = new xv.XWorld(document.getElementById('canv'), window, {});
	const ecs = xworld.xecs;
	const xscene = xworld.xscene;

	xworld.addSystem('test', new Citysys(ecs, {xscene}));

	xworld.startUpdate();

  </script>
</body>
</html>
