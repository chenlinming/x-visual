<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest-ECS</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.1.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <div id='h5-content'>
	<p>Radius <input placeholder='1.0' style='width: 30px'/><br></p>
	<!-- draw your svg on this canvas, which works with providen html2canvas.ems.js -->
	<canvas id='stub' style='display: block; position: absolute;'></canvas>
	<img style='height: 128px; width: 128px', src='../assets/ruler256.png'></img>
	<img style='height: 128px; width: 128px', src='../assets/ruler256.png'></img>
  </div>
  <script>
	"use strict";

	function randInt(min, max) {
		if (max === undefined) {
			max = min;
			min = 0;
		}
		return Math.random() * (max - min) + min | 0;
	}

	function drawPie() {
		var ctx = document.getElementById('stub').getContext('2d');
		ctx.fillStyle = `#${randInt(0x1000000).toString(16).padStart(6, '0')}`;
		ctx.beginPath();
		ctx.arc(64, 64, 20, 0, 1.2 * Math.PI);
		ctx.stroke();
		ctx.fill();
	}

	class SvgCanvasys extends xv.XObj {
		constructor(ecs, options) {
			super(ecs);
			this.ecs = ecs;

			// render something in h5-content's canvas
			drawPie();

			this.entity = this.initCanvas('h5-content', ecs, options.xscene);
			const me = this;
		}

		update(tick, entities) {
			for (const e of entities) {
				var m = e.Obj3.mesh
				if (e.Canvas.dirty && m) {
					e.Canvas.dirty = false;
					e.Canvas.tex.needsUpdate = true;
					m.material.map = e.Canvas.tex;
				}
			}
		}

		initCanvas(domId, ecs, scene) {
			if (ecs) {
				var plane = ecs.createEntity({
					id: 'screen1',
					Obj3: { geom: xv.XComponent.Obj3Type.PLANE,
							box: [100, 100, 0],		// bounding box also plane size
							mesh: undefined },		// Thrender will handle this
					Visual: {vtype: xv.AssetType.canvas },
					Canvas: {domId: domId,
							 options: {width: 256, height: 256}, // buffer tex size
							},
				});
				return plane;
			}
		}

		refresh() {
			xv.AssetKeepr.initCanvtex(this.entity.Canvas);
		}
	}

	SvgCanvasys.query = { has: ['Visual', 'Canvas', 'Obj3'] };

	const xworld = new xv.XWorld(document.getElementById('canv'),
						window, {canvasize: [480, 320]});
	const ecs = xworld.xecs();
	const xscene = xworld.xscene();

	const canvsys = new SvgCanvasys(ecs, {xscene});
	xworld.addSystem('test', canvsys);

	document.getElementById('stub')
			.addEventListener('click', function() {
				drawPie();
				// demo: updating canvas -- TODO docs
				canvsys.refresh();
			});

	xworld.startUpdate();

  </script>
</body>
</html>
