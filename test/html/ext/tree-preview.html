<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest - Slicing Plane</title>
	<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
	<style>input[id] {width: 4.9em}</style>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	const xworld = new xv.XWorld( document.getElementById('canv'), window, {
					canvasize: [400, 300],
					light: {intensity: 0} } );
	const layers = 5, xb = 100, yb = 60, zb = 100;

	xworld.addEntities([
	  { id: 'slicing',
		Obj3: { geom: xv.XComponent.Obj3Type.BOX,
				box: [xb, yb, zb] },
		Visual:{
			vtype: xv.AssetType.mesh,
			shader: xv.XComponent.ShaderFlag.boxLayers,
			paras: {
				side: THREE.FrontSide,
				color: [0.2, 0.0, 0.8, 1], // BOX color
				// tiles
				whiteAlpha: 0,
				edgeWeight: 42.0,
				xztile: {
					hue: [0.3, 0.7, 0.2, 0.9], // tile hue
					box: [xb, zb],    // must present if using three.js geometry otherthan GeoPrism.
					tiles: [12, 18],
					layers,
					layerDist: yb/5,    // 60 x 4 = 240 (box.h)
					y0: -yb/2 },
				yztile: {
					box: [yb, zb],
					tiles: [2, 1],
					layers,
					layerDist: xb/5,    // 160 x 1 = 160 (box.w, not used)
					x0: -xb/2 },
				xytile: {
					box: [zb, yb],
					tiles: [1, 2],
					change: true,
					layers,
					layerDist: zb/5,   // box.d not used (1 layers)
					z0: -zb/2 },
			},
			asset: '../../assets/tex/byr0.png' } ,
	  }	]);

	xworld.startUpdate();

  </script>
</body>
</html>
