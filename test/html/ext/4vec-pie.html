<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>XTest.ext - XSankey</title>
    <script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
    <script type='text/javascript' src='../../../dist/jquery-3.4.1.js'></script>
    <script type='text/javascript' src='../../../dist/xv-0.2.0.min.js'></script>
</head>
<body>
  <img id='splash'></img>
  <canvas id='canv'></canvas>
  <script>
    "use strict";

    class TestD3Pie extends xv.XSys {
        constructor(ecs, options) {
            super(ecs);
            this.ecs = ecs;
        }

        static conf() {
            var chartConf = {
                id: 'pie1',
                script: [
                 [{ mtype: xv.XComponent.AnimType.ALPHA,
                    paras: {duration: 1.1,     // seconds
                            alpha: [0.3, 0.9],
                            ease: xv.XEasing.Elastic.In} }],
                 [{ mtype: xv.XComponent.AnimType.ALPHA,
                    paras: {duration: 5.2,
                            alpha: [0.3, 0.9],
                            ease: xv.XEasing.Elastic.In} }],
                ],
                paras: {
                    geomType: xv.XComponent.Obj3Type.PLANE,
                } };
            return chartConf;
        }

        update() {
        }
    }

    TestD3Pie.query = { iffall: ['CmdFlag', 'Pie'] };

    const xworld = new xv.XWorld(document.getElementById('canv'), window,
                                {effects: true});
    const ecs = xworld.xecs;
    const xscene = xworld.xscene;

    $.getJSON('../data/pie.json', function(json){
        var pie = new xv.D3Pie(ecs, {chart: ChartSankey.conf()}, json.sankey);
        xworld.addSystem('chart', pie);
        xworld.addSystem('test', new TestD3Pie(ecs, {xworld}));
        xworld.startUpdate();
    }).fail(function(jqXhr, textStatus, error) {
        console.log(jqXhr, textStatus, error);
    });
  </script>
  </body>
</html>
