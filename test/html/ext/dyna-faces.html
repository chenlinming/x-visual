<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest-GPU Picking</title>
    <script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
    <script type='text/javascript' src='../../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
	"use strict";

	class Flame extends xv.XSys {
		constructor(ecs, options) {
			super(ecs);
			this.ecs = ecs;
			this.initCube(ecs);
		}

		update(tick, entities) {
		 	if (xworld.xview.flag > 0) {
				this.cmd = xworld.xview.cmds[0].cmd;
			}
			else this.cmd = undefined;

	    	for (const e of entities) {
				if (e.CmdFlag) {
				}
			}
		}

		initCube(ecs) {
			var flame = ecs.createEntity({
				id: 'cube0',
				Obj3: { geom: xv.XComponent.Obj3Type.NA,
						box: [100, 100, 0],
						transform: [{translate: [-120, 0, 0]}], // still works
						mesh: undefined },                 // THREE.Mesh
				GpuPickable: {},
				Visual:{vtype: xv.AssetType.UserMesh,
						shader: xv.XComponent.ShaderFlag.flameLight }
			});

			xv.Thrender.createObj3mesh(flame.Obj3, xv.XComponent.Obj3Type.PLANE);
			return flame;
		}
	}

	Flame.query = { iffall: ['GpuPickable', 'Obj3'] };

	const xworld = new xv.XWorld(document.getElementById('canv'), window, {});
	const ecs = xworld.xecs;
	const xscene = xworld.xscene;

	xworld.addSystem('test', new Flame(ecs, {xscene}));
	xworld.startUpdate();
  </script>
</body>
</html>
