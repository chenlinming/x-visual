<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffer geometry custom attributes - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script type='text/javascript' src='../../../node_modules/three/build/three.min.js'></script>
	</head>
	<body>
		<div><a href='https://threejs.org/examples/?q=particles#webgl_buffergeometry_custom_attributes_particles'>three.js example: particles</a></div>
		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry custom attributes - particles</div>

		<script type='text/javascript' >
			// import * as THREE from '../../node_modules/three/build/three.module.js';
			// import Stats from '../../node_modules/three/examples/jsm/libs/stats.module.js';
			const vertexShader = `
				attribute float size;
				varying vec3 vColor;

				void main() {
					vColor = color;
					vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
					gl_PointSize = size * ( 300.0 / -mvPosition.z );
					gl_Position = projectionMatrix * mvPosition;
				} `

			const fragmentShader = `
				uniform sampler2D pointTexture;
				varying vec3 vColor;

				void main() {
					gl_FragColor = vec4( vColor, 1.0 );
					gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
				} `

			var renderer, scene, camera ;
			var particleSystem, uniforms, geometry;
			// var particles = 100000;
			var particles = 3000;

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 300;

				scene = new THREE.Scene();

				uniforms = {

					pointTexture: { value: new THREE.TextureLoader().load( "./spark1.png" ) }

				};

				var shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader,
					fragmentShader,

					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent: true,
					vertexColors: THREE.VertexColors

				} );

				var radius = 200;

				geometry = new THREE.BufferGeometry();

				var positions = [];
				var colors = [];
				var sizes = [];

				var color = new THREE.Color();

				for ( var i = 0; i < particles; i ++ ) {

					positions.push( ( Math.random() * 2 - 1 ) * radius );
					positions.push( ( Math.random() * 2 - 1 ) * radius );
					positions.push( ( Math.random() * 2 - 1 ) * radius );

					color.setHSL( i / particles, 1.0, 0.5 );

					colors.push( color.r, color.g, color.b );
					sizes.push( (Math.random() * 2 - 1 ) * 300 );
				}

				geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				geometry.setAttribute( 'size', new THREE.Float32BufferAttribute( sizes, 1 ).setUsage( THREE.DynamicDrawUsage ) );

				particleSystem = new THREE.Points( geometry, shaderMaterial );

				scene.add( particleSystem );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				// stats.update();
			}

			function render() {
				var time = Date.now() * 0.005;
				particleSystem.rotation.y = 0.02 * time;
				particleSystem.position.y += 0.7 * Math.sin(time * 0.3);
				var sizes = geometry.attributes.size.array;
				for ( var i = 0; i < particles; i ++ ) {
					sizes[ i ] = 10 * ( 1 + Math.sin( 0.1 * i + time ) );
				}
				geometry.attributes.size.needsUpdate = true;
				renderer.render( scene, camera );
			}
		</script>
</body>
</html>
